<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
		<!-- main css -->
		<link rel="stylesheet" href="./assets/css/main.css">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>FlashCards Project</title>
	</head>
	<body>
		<header class="center">
			<h1>Flash Card Generator!</h1>
		</header>

		<div class="divider"></div>

		<div class="container">
			<form class="col s12">
				<div class="row">
					<h4 class="center">Basic Card</h4>
					<div class="input-field col s12 m5 center">
						<input id="input_text_quest" type="text" data-length="2048">
						<label for="input_text_quest">Question / Front side!</label>
					</div>
					<div class="input-field col s12 m5 center">
						<input id="input_text_ans" type="text" data-length="2048">
						<label for="input_text_ans">Answer / Back side!</label>
					</div>
					<div class="col s2 center">
						<button id="submit_basic" class="btn-floating waves-effect waves-light" type="submit" name="action">
							<i class="material-icons">add</i>
						</button>
					</div>
				</div>
			</form>
			<div class="divider"></div>
			<div class="row">
				<div class="col s12 m4">
					<div class="card-panel teal">
          <span class="white-text"> Card data here</span>
					</div>
				</div>
			</div>
		</div>





		<!--Import jQuery before materialize.js-->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
